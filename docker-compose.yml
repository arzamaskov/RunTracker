services:
  # Nginx веб-сервер
  nginx:
    image: nginx:1.28-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
    # healthcheck disabled in dev

  # PHP-FPM
  php-fpm:
    build:
      context: .
      dockerfile: docker/php-fpm/Dockerfile
    volumes:
      - ./:/var/www/html
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-runtracker}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PHP_IDE_CONFIG=serverName=localhost
    depends_on:
      - postgres
      - redis
    # healthcheck disabled in dev

  # PostgreSQL база данных
  postgres:
    image: postgres:16-alpine
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=runtracker
      - POSTGRES_USER=${DB_USERNAME:-laravel}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secret}
    # healthcheck disabled in dev
    # no restart in dev to surface errors

  # Redis для кеширования и очередей
  redis:
    image: redis:7.4-alpine
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    # healthcheck disabled in dev

  # Node.js для разработки (Vite + Tailwind)
  node:
    image: node:22-alpine
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - pnpm_store:/pnpm-store
    environment:
      - PNPM_STORE_DIR=/pnpm-store
      - CHOKIDAR_USEPOLLING=true
      - VITE_HOST=0.0.0.0
      - HOST=0.0.0.0
    command: sh -c "corepack enable && pnpm install && ./node_modules/.bin/vite --host 0.0.0.0"
    ports:
      - "5173:5173"
    # healthcheck disabled in dev

  # Mailpit для тестирования email (SMTP/Web UI)
  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pnpm_store:
    driver: local
